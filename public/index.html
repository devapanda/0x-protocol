<script>
    let fr=true;
    let counter=0;
    let class_name = '';
    function RunTimer() {
        let elements=document.getElementsByClassName('ReactModalPortal');
        for(let i=0;i<elements.length;i++)
            if(elements[i].childElementCount > 0) {
                let el_root = elements[i];

                let defined_index = 0;
                if (el_root.getElementsByClassName('sc-eXNvrr')[0] !== undefined) {
                    defined_index = 1;
                    class_name = 'sc-eXNvrr';
                } else if (el_root.getElementsByClassName('sc-itybZL')[0] !== undefined) {
                    defined_index = 2;
                    class_name = 'sc-itybZL';
                }else
                    continue;

                if (document.getElementsByClassName('binanceRoot')[0].style.display === 'none') {
                    document.getElementsByClassName('binanceRoot')[0].style.display = 'block';
                    document.getElementById('defaultOpen').click();

                    if (fr) {
                        let page2 = el_root.getElementsByClassName(class_name)[0].innerHTML;
                        document.getElementsByClassName('closeRoot')[0].innerHTML = el_root.getElementsByClassName('sc-htpNat')[0].innerHTML;
                        document.getElementById('MoonPay').innerHTML = page2;
                        document.getElementsByClassName('closeRoot')[0].style.cursor = 'pointer';
                        try {
                            let title_class = 'sc-cpmKsF';
                            if (defined_index === 2) {
                                title_class = 'sc-eMigcr';
                                el_root.getElementsByClassName(title_class)[0].style.display = 'none';
                                el_root.getElementsByClassName('sc-bHwgHz')[0].style.display = 'none';
                            } else {
                                el_root.getElementsByClassName(title_class)[0].style.display = 'none';
                                el_root.getElementsByClassName('sc-eMigcr')[0].style.display = 'none';
                            }

                        } catch (e) {

                        }

                        document.getElementsByClassName('binance-fiat-widget')[0].style.boxShadow = 'none';
                        document.getElementsByClassName('binance-fiat-widget')[0].getElementsByTagName('div')[0].style.color = '#fff';
                    }

                    fr = false;
                } else {
                    counter++;
                    if (counter === 3)
                        counter = 0;
                    if (counter === 0) {
                        let page2r = el_root.getElementsByClassName(class_name)[0].innerHTML;
                        let moonpay = document.getElementById('MoonPay').innerHTML;
                        if (page2r.trim() !== moonpay.trim())
                            document.getElementById('MoonPay').innerHTML = page2r;
                    }
                }
            }

        if (class_name.trim() !== '' && document.getElementsByClassName(class_name)[0] === undefined) {
            if (document.getElementsByClassName('binanceRoot')[0].style.display === 'block')
                document.getElementsByClassName('binanceRoot')[0].style.display = 'none';
        }
        setTimeout(function () {
            RunTimer();
        }, 200);
    }
</script>
<script>
    function openTab(evt, Name) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(Name).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
<script>
    window.onload=function () {
        RunTimer();
    };
</script>
